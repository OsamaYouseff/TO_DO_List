<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="TO-DO app you can add your task and make it done after you finish it also you can rename it and everything is saved  "
    />
    <link
      href="https://fonts.cdnfonts.com/css/sf-pro-display"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>To-do app</title>
    <link rel="stylesheet" href="To-do-app.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="control">
          <span></span>
          <span></span>
          <span></span>
          <div class="multi-tasking">
            <i class="fa-regular fa-rectangle-list"></i>
            <div class="move">
              <i class="fa-solid fa-chevron-left"></i>
              <i class="fa-solid fa-chevron-right"></i>
            </div>
          </div>
        </div>
        <div class="search">
          <i class="fa-solid fa-shield-halved"></i>
          <div class="search-bar">
            <!-- <i class="fa-regular fa-lock"></i> -->
            <p>todoapplist.com</p>
            <i class="fa-solid fa-rotate-right"></i>
          </div>
        </div>
        <div class="action">
          <div class="share">
            <span>
              <i class="fa-solid fa-arrow-up-long"></i>
            </span>
          </div>
          <i class="fa-solid fa-plus"></i>
          <div class="multi">
            <span></span>
            <span></span>
          </div>
        </div>
      </header>
      <div class="logos">
        <div class="logo">
          <img src="images/profile-pic(8).png" alt="logo" />
        </div>
        <p>
          by
          <a
            class="contact-link"
            href="https://www.linkedin.com/in/osama-youseff-5341a3224/"
            target="_blank"
            >@Osama Yousef</a
          >
        </p>
      </div>
      <div class="status">
        <div>
          <span id="total-tasks">To Dos: 3</span>
          <span id="completed-tasks">Completed: 1</span>
        </div>
        <p id="remind-tasks">2 more to go!</p>
      </div>
      <div class="form">
        <input type="text" class="input" placeholder="Add to-do item" />
        <button type="submit" class="add" title="add a task"><span>+</span></button>
      </div>
      <div class="main-sec">
        <div class="tasks"></div>
      </div>
    </div>
    <div class="tool-bar">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="edit-window" id="edit-window">
      <input type="text" id="change-name" placeholder="Enter the new name" />
      <div class="btns">
        <button class="change" id="change">Change</button>
        <button class="cancel" id="cancel">Cancel</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
